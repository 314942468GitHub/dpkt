language: python

matrix:
  include:
    - python: "2.6"
      env: TOXENV=py26,coveralls LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - python: "3.4"
      env: TOXENV=py34,coveralls LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -e $TOXENV
notifications:
  email:
    on_success: never
    on_failure: always

